<ion-header>

  <ion-navbar>
    <ion-title>DGME</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <!-- {{test}} -->
  <ion-list style="padding-top: 20%;">
    <img src="assets/imgs/dgme.png" alt="" style="height: 40%;width: 45%" class="center">
    <!-- <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="user.name" type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="user.password" type="password"></ion-input>
    </ion-item> -->
    <form class="form" [formGroup]="validations_form"  (ngSubmit)="submit(validations_form.value)">
        <ion-item>
          <ion-label floating color="primary">Username</ion-label>
          <ion-input type="text" formControlName="username" class="form-control" required></ion-input>
        </ion-item>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.username">
            <div class="error-message" *ngIf="validations_form.get('username').hasError(validation.type) && (validations_form.get('username').dirty || validations_form.get('username').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
    
        <ion-item>
          <ion-label floating color="primary">Password</ion-label>
          <ion-input type="password" formControlName="password" class="form-control" required></ion-input>
        </ion-item>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.password">
            <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
        <ion-item id="one">
          <ion-label>Remember Me</ion-label>
          <ion-toggle formControlName="remember"></ion-toggle>
        </ion-item>
        <br>
        <button ion-button full round type="submit" [disabled]="!validations_form.valid">Submit</button>
      </form>
    <br>
    <p style="text-align: center;color: #1c4d28" (click)=forgot()> <u>  Forgot your password? </u> </p>
  </ion-list>
</ion-content>
