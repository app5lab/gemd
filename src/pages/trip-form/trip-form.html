<ion-header>

  <ion-navbar>
    <ion-title>Trip-form</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item (click)='type()'>
      <ion-label floating>Type of Project</ion-label>
      <ion-input disabled type="text" [(ngModel)]="project"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Project Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>GS #</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item (click)='sects()'>
      <ion-label floating>Sector</ion-label>
      <ion-input disabled type="text" [(ngModel)]="sector"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Subsector</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Location</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Visiting Areas</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item (click)='date()'>
      <ion-label floating>Select Date</ion-label>
      <ion-input disabled [(ngModel)]="datee"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Officers</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    
    <button ion-button round full (click)='submit()'>
      Submit
    </button>
  </ion-list>
</ion-content>
